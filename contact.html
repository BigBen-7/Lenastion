    <section>
      <div class="contact-head">
        <div class="services-top-title">
          <h1>Contact</h1>
        </div>
      </div>

      <div class="services-wrapper">
        <div class="services-wrapper-content">
          <div class="contact-header">
            <h2>How to reach us?</h2>
            <div class="contact-info">
              <a href="#"> <i class="fa-solid fa-map">Address</i></a>
              <a href="#"><i class="fa-regular fa-envelope"> Email</i></a>
              <a href="#"> <i class="fa-solid fa-phone"> Phone</i></a>
            </div>

            <div class="page-container">
              <div class="contact-grid-wrappper">
                <div class="company-metadata-sidebar-wrapper">
                  <div class="company-details-wrapper">
                    <iframe
                      id="frame.html"
                      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3888.0842152848477!2d7.6440738148362595!3d12.96646279085926!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x11b024830222da1d%3A0xb2328ab46f7ae44d!2sBarhim%20Estate!5e0!3m2!1sen!2sng!4v1673310526975!5m2!1sen!2sng"
                      width="600"
                      height="500"
                      style="border: 0"
                      allowfullscreen=""
                      loading="lazy"
                      referrerpolicy="no-referrer-when-downgrade"
                    ></iframe>
                  </div>
                </div>

                <div class="form">
                  <h1>Send us A Message</h1>
                  <div class="form-group">
                    <input type="text" id="fullName" placeholder="Your Name" />
                    <label for="fullname" Your Name>Your Name</label>
                  </div>

                  <div class="form-group">
                    <input type="email" id="email" placeholder="Your email" />
                    <label for="Email">Your Email</label>
                  </div>

                  <div class="form-group">
                    <textarea
                      name="message"
                      id="message"
                      placeholder="Message"
                    ></textarea>
                    <label for="message">Message</label>
                  </div>

                  <div class="spacers10"></div>

                  <div class="plan-wrapper">
                    <button class="button-48" role="button">
                      <span class="text">Submit</span>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
